<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My First Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src='script.js' defer></script>
  </head>
  <body>
    <div class='entire-calculator'>
      <div class='display-container'>
        <div class='display-line'>
        </div>
      </div>
      <div class='button-row'>
        <button class='number-button'>1</button>
        <button class='number-button'>2</button>
        <button class='number-button'>3</button>
        <button class='special-button'>+</button>
      </div>
      <div class='button-row'>
        <button class='number-button'>4</button>
        <button class='number-button'>5</button>
        <button class='number-button'>6</button>
        <button class='special-button'>-</button>
      </div>
      <div class='button-row'>
        <button class='number-button'>7</button>
        <button class='number-button'>8</button>
        <button class='number-button'>9</button>
        <button class='special-button'>x</button>
      </div>
      <div class='button-row'>
        <button class='special-button'>.</button>
        <button class='number-button'>0</button>
        <button class='special-button'>=</button>
        <button class='special-button'>/</button>
      </div>
      <div class='button-row'>
        <button class='special-button'>C</button>
        <button class='special-button'>AC</button>
        <button class='special-button'></button>
        <button class='special-button'>del</button>
      </div>
    </div>
  </body>
</html>
